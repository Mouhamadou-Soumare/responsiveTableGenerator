<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Excel en code de table HTML</title>
    <link rel="stylesheet" href="style.css">
	<link href="prism.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Téléchargez votre fichier Excel pour générer le code de table responsive HTML.</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".xlsx, .xls" required>
            <label for="openNewTab">Ouvrir les liens dans un nouvel onglet</label>
            <input type="checkbox" id="openNewTab" name="openNewTab">
            <button type="submit">Charger et génerer le code HTML</button>
        </form>
        <textarea id="result" readonly></textarea>
    </div>
    <script src="script.js"></script>
	<script src="prism.js"></script>
</body>
</html>
